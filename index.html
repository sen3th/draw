<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draw</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="colours">
            <button value="#FBFF00"></button>
            <button value="#009fff"></button>
            <button value="#000000"></button>
            <button value="#FF0000"></button>
            <button value="#3EFF00"></button>
            <button value="#FFF"></button>
            <button value="#FF69B4"></button>
            <button value="#701705"></button>
            <button value="#FF6600"></button>
            
        </div>

        <div class="controls">
            <input id="brush" type="range" value="1" min="1" max="5" step="1">
            <button id="clear" type="button">Clear</button>
            <button id="save" type="button">Save</button>
        </div>

        <canvas id="paintCanvas" width="640" height="400"></canvas>
    </div>
</body>
</html>
